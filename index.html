<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator Using Java-Script</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>BMI Calculator</h1>
        <label>Enter Your Height :- </label>
        <input type="number" id="height" placeholder="Enter Your Height in cm" required> <br>
        <label for="weight">Enter Your Weight :- </label>
        <input type="number" id="weight" placeholder="Enter Your Weight in kg" required><br>
        <button id="submit">Submit</button>
        <p id="result"></p>
        <p id="resultCategory"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
